<!-- 5.universal selector -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      background-color:black;
      color:white;
    }
    </style>
 </head>
 <body>
  <h1 >heading</h1>
  <h1 >heading</h1>
  <h1>heading</h1>
  <h1>heading</h1>
  <h1>heading</h1>
  
 </body>
 </html>
